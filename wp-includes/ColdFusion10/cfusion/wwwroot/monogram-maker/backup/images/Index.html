<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
    <script language="javascript" src="js/jquery-2.1.0.js"></script>
    <script language="javascript" src="js/jquery.qrcode.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!--additionalcss files -->
    <link href="bootstrap/font_awesome/css/font-awesome.min.css" rel="stylesheet">


    <!-- additional additional JS files for this page -->

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="css/design.css" />

    <script src="js/initApp.js"></script>
    <script src="js/designer.js"></script>
    <script src="js/jquery.fontselect.js"></script>

    <script src="js/fabric.all.js"></script>
    <script src="js/jquery-ui.js"></script>


</head>
<body>


    <div id="fontRender"></div>


    <!--<form class="form" style="background:#fff" name="lettering_form" id="lettering_form" action="#" method="post">-->
    <div class="row">
        <div class="col-xs-12 test">

        </div>
    </div>
    <div class="row">
        <div class="container test" style="border:1px solid red">

            <div class="col-xs-7 test">
                <div id="designArea">
                    <canvas id="canvasFront" width="600" height="600" style="border:3px solid grey;">
                        <div id="curveTextHolder"></div>
                        <div class="preloader"></div>
                        <div id="textisizer"></div>
                    </canvas>
                </div>
            </div>
            <div class="col-xs-5 test">
                <div class="row">
                    <div class="col-xs-12 test">
                        <div id="text_pannel">

                            <div class="row">
                                <div class="col-xs-12 tesst">Text</div>
                            </div>

                            <div class="row">
                                <div class="col-xs-8 test"><input id="panelTextField" type="text" class="form-control" value="Enter Your Text"></div>
                                <div class="col-xs-4 test">
                                    <button type="button" id="addBtn" class="btn btn-default btn-sm">Add Text</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-8 test">
                                    <div id="curveSliderHolder">
                                        Change Curve Spacing:
                                        <div id="curveSpaceSlider"></div>
                                    </div>
                                </div>
                                <div class="col-xs-4 test">
                                    <button type="button" id="addCurveBtn" class="btn btn-default btn-sm">Change To Curve</button>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-8 test">

                                    Select Font:

                                    <!--<input id="myFonts" type="text" />*-->
                                    <div id="changeFontHolder" class=" panelElements">
                                        <div id="googleFontsCustom">

                                            <select id="myFonts">
                                                <option value="'Tahoma'">Tahoma</option>
                                            </select>
                                        </div>
                                        <div id="googleFontsComplete" class="fontHolder"><input id="font" type="text" /></div>
                                    </div>
                                </div>
                                <div class="col-xs-4 test">
                                    <div id="colorTextHolder" class="elementHolder panelElements">Change Color: <div class="TextColorPicker" style="background-color: rgb(0, 0, 0);"></div></div>

                                </div>
                            </div>

                            <!--<div class="row">

                                <div class="col-xs-12">
                                    <div id="motivesHolder">
                                        <div id="previous"></div>Select Your Motive
                                        <div id="navNumber"></div>
                                        <div id="next"></div>
                                        <div id="motiveMainContainer">
                                            <div id="motiveContainerMask">
                                                <div id="motiveContainer"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>-->

                            <div class="row">
                                <div data-bind="foreach: category">
                                    <div class="col-xs-4">
                                        <span data-bind="text: Title, click: $root.getCategory" id="data-bind=text: $index"></span>
                                    </div> 
                                    <div class="col-xs-8 grid__row" data-bind="foreach: image" >
                                        <div class="grid__item">
                                            <img class="svgthumb" width="50px" height="50px" data-bind="attr:{src: Url}, click: $root.getImage" />
                                        </div>
                                    </div>
                                 </div>
                            </div>
                            <div class="row">

                                <div class="col-xs-8 test">
                                    <button type="submit"
                                            name="saveBtntoSVG"
                                            id="deleteElementBtn"
                                            class="btn btn-default">
                                        <i class="fa fa-th-list"></i>
                                        Delete
                                    </button>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <textarea id="svgTextarea" name="svgTextarea"></textarea>

    <a id="dl" download="Canvas.png">Download Canvas</a>
    <a href="##" onClick="downloadFabric('canvasFront','Canvas.png');">Download Canvas</a>
    <!--</form>-->

    <div id="previewImageDiv" class="boxShadow img-border"></div>

    <script src="js/html2canvas.js"></script>
    <script src="js/jquery.plugin.html2canvas.js"></script>
    <script src="js/textColorPicker.js"></script>
    <script src="js/backgroundColorPicker.js"></script>
    <script src="js/motives.js"></script>
    <script src="js/backgroundsH.js"></script>
    <script src="js/backgroundsV.js"></script>
    <script src="js/backgroundsF.js"></script>
    <!--<script src="js/upload.js"></script>-->
    <script src="js/printThis.js"></script>

    <script src="js/knockout-3.2.0.js"></script>
    <script src="js/knockout-3.2.0.debug.js"></script>

    <script src="js/ImagesDataVM.js"></script>
    
</body>
</html>
