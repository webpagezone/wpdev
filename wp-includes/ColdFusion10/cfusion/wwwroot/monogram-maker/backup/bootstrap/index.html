   <script  language="javascript">

          numLetters = 3; //<cfoutput>#cfm_numLetters#</cfoutput>;
          selectedFont = "CircleSimple";//"<cfoutput>#cfm_selectedFont#</cfoutput>";

<META HTTP-EQUIV="Expires" CONTENT="-1">

    <body>

        <!--action="action.cfm"-->
        <form class="form" style="background:#fff" name="lettering_form" id="lettering_form" method="post">
            <div class="row">
                <div class="container columnContainer">
                    <div class="col-xs-4 leftColumn">

                        <div class="row heading-bg">
                            <div class="col-xs-12 heading-bg" id="showtextArea">
                                <button type="button" class="btn " aria-label="Left Align">
                                    <span class="steps">Step 1.</span>&nbsp;&nbsp;Select Monogram Font Style
                                </button>
                               <div >
                                <span class="frame1" style='width: 100px; height: 100px'>Ab0</span>
                                <span class="frame2" style='width: 100px; height: 100px'>Ab0</span>
                                <span class="frame3" style='width: 100px; height: 100px'>Ab</span></div>
                            </div>
                        </div>

                        <div class="leftColumnContentRow">
                            <div class="row">
                                <div class="col-xs-12" >
                                    <div id="bgFontStyleDiv" style="display: block">
                                            <input id="CircleSimple" type="radio" class="hide-radio" name ="bgFontStyle" 
                                                   value="CircleSimple" >
                                            <label for ="CircleSimple" class="hide-radio-label"
                                                   style="background: url('images/monograms/ThreeLetterCircle.png');background-size:contain;background-repeat:no-repeat;" ></label>                                          
              
                                            <input id="CircleScalloped" type="radio" class="hide-radio" name ="bgFontStyle" 
                                                   value="CircleScalloped" >
                                            <label for ="CircleScalloped" class="hide-radio-label"
                                                   style="background: url('images/monograms/ScallopedCircleMonogram.png');background-size:contain;background-repeat:no-repeat;" ></label>
                                            
                                            <input id="CircleTwoLetter" type="radio" class="hide-radio" name ="bgFontStyle" 
                                                   value="CircleTwoLetter" >
                                            <label for ="CircleTwoLetter" class="hide-radio-label"
                                                   style="background: url('images/monograms/TwoLetterCircle.png');background-size:contain;background-repeat:no-repeat;" ></label>
                                            
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row heading-bg">
                            <div class="col-xs-12 heading-bg" id="showtextArea">
                                <button type="button" class="btn " aria-label="Left Align">
                                    <span class="steps">Step 2.</span>&nbsp;&nbsp; Edit Monogram Initials
                                </button>
                            </div>
                        </div>
                        <div id="EditInitials_3" class="leftColumnContentRow">
                            <div class="row">
                                <div class="col-xs-5">
                                    <input type="text"  id="textBox_3" size="2" style="width: 40px; " value="Mg#"  maxlength="3" >
                                </div>
                                <div class="col-xs-2">

                                </div>
                                <div class="col-xs-5">
                                </div>
                            </div>
                        </div>                        
                        <div id="EditInitials_2" class="leftColumnContentRow">

                            <div class="row">
                                <div class="col-xs-5">
                                    <input type="text"  id="textBox_2" size="2" style="width: 30px;" value="MG"  maxlength="2" >
                                </div>
                                <div class="col-xs-2">

                                </div>
                                <div class="col-xs-5">
                                </div>
                            </div>
                        </div>
                        <div id="EditInitials_1" class="leftColumnContentRow">
                            <div class="row">
                                <div class="col-xs-5">
                                    <input type="text"  id="textBox_1" size="2" style="width: 20px;" value="M"  maxlength="1" >
                                </div>
                                <div class="col-xs-2"></div>
                                <div class="col-xs-5"></div>
                            </div>
                        </div>



                        <div class="row heading-bg">
                            <div class="col-xs-12 heading-bg" id="showPatterns">
                                <button type="button" class="btn " aria-label="Left Align">
                                    <span class="steps">Step 3.</span>&nbsp;&nbsp;Select Monogram and Frame Color/Pattern
                                </button>
                            </div>
                        </div>


                        <div class="leftColumnContentRow">   
                            <div class="row">
                                <div class="col-xs-12" style="display: block">
                                    
                                    <div id="bgColorDiv" style="display: block">

                                            <input id="Aloha-Cream" type="radio" class="hide-radio" name ="bgPattern" 
                                                   value="Aloha-Cream" >
                                            <label for ="Aloha-Cream" class="hide-radio-label"
                                                   style="background: url(images/bgPatterns/Aloha-Cream.jpg);background-size:contain;background-repeat:no-repeat;" ></label>
                                                                               
                                            <input id="Galaxy" type="radio" class="hide-radio" name ="bgPattern" 
                                                   value="Galaxy" >
                                            <label for ="Galaxy" class="hide-radio-label"
                                                   style="background: url(images/bgPatterns/Galaxy.jpg);background-size:contain;background-repeat:no-repeat;" ></label>
                                                   
                                            <input id="white" type="radio" class="hide-radio" name ="bgPattern" 
                                                   value="white" >
                                            <label for ="white" class="hide-radio-label"
                                                   style="background: url(images/bgPatterns/white.jpg);background-size:contain;background-repeat:no-repeat;" ></label>
                                                   
                                                   
                                            <input id="Mermaid-Scales" type="radio" class="hide-radio" name ="bgPattern" 
                                                   value="Mermaid-Scales" >
                                            <label for ="Mermaid-Scales" class="hide-radio-label"
                                                   style="background: url(images/bgPatterns/Mermaid-Scales.jpg);background-size:contain;background-repeat:no-repeat;" ></label>
     
                                    </div>
                                    
                                </div>
                            </div>

                        </div>

                        <div class="row heading-bg">
                            <div class="col-xs-12 heading-bg" id="showPatterns">
                                <button type="button" class="btn " aria-label="Left Align">
                                    <span class="steps">Step 4.</span>&nbsp;&nbsp; Add Frame Design
                                </button>
                            </div>
                        </div>
                        <div class="leftColumnContentRow">   
                            <div class="row">
                                
                                <div id="bgFrameDiv" style="display: block">
                                            <input id="FrameCircleOneRing" type="radio" class="hide-radio" name ="bgFrame" 
                                                   value="FrameCircleOneRing" >
                                            <label for ="FrameCircleOneRing" class="hide-radio-label"
                                                   style="background: url(images/frames/FrameCircleOneRing.png);background-size:contain;background-repeat:no-repeat;" ></label>
                                
                                

                                            <input id="Frame_crab_circle" type="radio" class="hide-radio" name ="bgFrame" 
                                                   value="Frame_crab_circle" >
                                            <label for ="Frame_crab_circle" class="hide-radio-label"
                                                   style="background: url(images/frames/Frame_crab_circle.png);background-size:contain;background-repeat:no-repeat;" ></label>
                                          
                                        
                                            <input id="Frame_crab_full" type="radio" class="hide-radio" name ="bgFrame" 
                                                   value="Frame_crab_full" >
                                            <label for ="Frame_crab_full" class="hide-radio-label"
                                                   style="background: url(images/frames/Frame_crab_full.png);background-size:contain;background-repeat:no-repeat;" ></label>
                                         
                                         
                                         <input id="FrameCircleFullSecondCircle" type="radio" class="hide-radio" name ="bgFrame" 
                                                   value="FrameCircleFullSecondCircle" >
                                            <label for ="FrameCircleFullSecondCircle" class="hide-radio-label"
                                                   style="background: url(images/frames/FrameCircleFullSecondCircle.png);background-size:contain;background-repeat:no-repeat;" ></label>
                                
                                
                                
                                </div>

                            </div>

                        </div>

                        <div class="row heading-bg">
                            <div class="col-xs-12 heading-bg">
                                <button type="button" class="btn " aria-label="Left Align">
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Edit/ Delete/ View
                                </button>
                            </div>
                        </div>

                        <div class="leftColumnContentRow">
                            <div class="row">

                                <div class="col-xs-12">


                                    <span id ="deleteElement"><i class="fa fa-trash" aria-hidden="true"></i> del</span>

                                    <span id ="moveBack"><i class="fa fa-arrow-circle-down" aria-hidden="true"> </i> down</span>

                                    <!--<button id="" class="btn btn-sm btn-danger pull-right" aria-hidden="true">
                                        <i class="fa fa-trash" aria-hidden="true"></i>
                                    </button>-->
                                </div>

                            </div>
                        </div>

                    </div><!--leftColumn-->

                    <div class="col-xs-8 rightColumn">
                        <div id="designArea">

                            <div class="preloader"></div>


                            <canvas id="canvasFront" width="720" height="800"></canvas>
                        </div>

                        <div id="previewImageDiv"></div>
                    </div><!--rightColumn-->


                </div><!--columnContainer-->
            </div>


            <textarea id="svgTextarea" name="svgTextarea"></textarea>
        </form>

        <div id="previewImageDiv" class="boxShadow img-border"></div>
        
        <script src="http://rawgit.com/bramstein/fontfaceobserver/master/fontfaceobserver.js" ></script>

        <script src="js/fabric.curvedText.js"></script>
